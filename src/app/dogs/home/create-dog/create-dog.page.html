<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dogs/tabs/calendar"></ion-back-button>
    </ion-buttons>
    <ion-title>AÃ±ande perro</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateDog()" [disabled]="!createDogForm.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="createDogForm">
    <!-- it points to the form property in ts file -->
    <ion-grid>
      <ion-row>
        <ion-col side-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="name"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Sexo</ion-label>
            <ion-input type="text" formControlName="sex"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Raza</ion-label>
            <ion-input type="text" formControlName="breed"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col side-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Fecha nacimiento</ion-label>
            <ion-datetime
              min="2000-01-01"
              max="2021-12-31"
              formControlName="birthDate"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
