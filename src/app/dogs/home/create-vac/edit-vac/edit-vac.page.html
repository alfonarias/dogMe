<ion-content>
  <ion-item lines="none">
    <ion-datetime
      (ionChange)="onYearChange($event)"
      displayFormat="YYYY"
      [(ngModel)]="todayYear"
      max="{{maxYear}}"
    ></ion-datetime>
  </ion-item>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-segment scrollable (ionChange)="onMonthChange($event)">
          <ion-segment-button
            class="segment-button-month"
            *ngFor="let month of months"
            value="{{month}}"
          >
            <ion-label>{{month}}</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-segment scrollable (ionChange)="onDaySelected($event)">
          <ion-segment-button
            class="segment-button-day"
            *ngFor="let day of monthNumberDays; let i = index"
            value="{{day}}"
          >
            <ion-label>{{monthNameDays[i]}}</ion-label>
            <ion-label>{{day}}</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-textarea
          placeholder="Enter more information here..."
        ></ion-textarea>
      </ion-item>
    </ion-row>
  </ion-grid>
  <ion-button [disabled]="!dateHasBeenSelected"> Aceptar </ion-button>
</ion-content>
